spring:
  application:
    name: server
  profiles:
    active: dev
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: jdbc:mysql://localhost:3306/short_video_platform?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true&useSSL=false&allowLoadLocalInfile=true
    username: root
    password: "2468"  # 请修改为您的MySQL root密码
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8090

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.video.server.entity

jwt:
  secret: your-secret-key-here-please-change-it-to-a-secure-random-string

# 日志配置
logging:
  level:
    root: INFO
    com.video.server: INFO
    # 降低第三方库的日志级别
    org.springframework.kafka: WARN
    org.apache.kafka: WARN
    org.mybatis: WARN
    com.zaxxer.hikari: WARN
    org.springframework.web: INFO
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

